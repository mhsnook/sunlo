<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Scenetest Report</title>
		<style>
			body {
				font-family: system-ui, sans-serif;
				max-width: 900px;
				margin: 0 auto;
				padding: 2rem;
			}
			h1 {
				border-bottom: 2px solid #333;
				padding-bottom: 0.5rem;
			}
			.summary {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				gap: 1rem;
				margin: 1rem 0;
			}
			.summary-card {
				background: #f5f5f5;
				padding: 1rem;
				border-radius: 8px;
				text-align: center;
			}
			.summary-card h2 {
				margin: 0;
				font-size: 2rem;
			}
			.summary-card p {
				margin: 0.5rem 0 0;
				color: #666;
			}
			.scene {
				border: 1px solid #ddd;
				padding: 1rem;
				margin: 1rem 0;
				border-radius: 8px;
			}
			.scene h3 {
				margin-top: 0;
			}
			.meta {
				color: #666;
				font-size: 0.9rem;
			}
			.error {
				color: #ef4444;
				background: #fef2f2;
				padding: 0.5rem;
				border-radius: 4px;
			}
			ul {
				list-style: none;
				padding-left: 0;
			}
			li {
				padding: 0.25rem 0;
			}
		</style>
	</head>
	<body>
		<h1>ðŸŽ¬ Scenetest Report</h1>
		<p>Generated: 2026-01-23T07:50:23.588Z</p>

		<div class="summary">
			<div class="summary-card">
				<h2>0/0</h2>
				<p>Scenes Completed</p>
			</div>
			<div class="summary-card">
				<h2 style="color: #22c55e">0/0</h2>
				<p>Assertions Passed</p>
			</div>
			<div class="summary-card">
				<h2>0ms</h2>
				<p>Total Duration</p>
			</div>
		</div>

		<h2>Scenes</h2>
		<p>No scenes ran.</p>
	</body>
</html>
